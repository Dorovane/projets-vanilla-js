<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Calcul selon le prix TTC</title>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Calcul selon le prix TTC (Toutes taxes comprises)</h1>
    
    <form id="calc-form">
      <div class="mb-3">
        <label for="select-input" class="form-label">Sélectionnez le taux de la TVA</label>
        <select id="select-input" class="form-select" required>
          <option value="" disabled selected>-- Choisir un taux --</option>
          <option value="0.021">2.1%</option>
          <option value="0.055">5.5%</option>
          <option value="0.10">10%</option>
          <option value="0.20">20%</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="TTC-price-input" class="form-label">Entrez le prix d'achat TTC</label>
        <input type="number" id="TTC-price-input" class="form-control" placeholder="Prix TTC..." min="0" step="0.01" required />
      </div>

      <div class="mb-3">
        <label for="selling-price-input" class="form-label">Entrez le prix de revente</label>
        <input type="number" id="selling-price-input" class="form-control" placeholder="Prix de revente..." min="0" step="0.01" required />
      </div>

      <button type="button" id="calculate-btn" class="btn btn-primary">Calculer</button>
      <button type="button" id="download-pdf" class="btn btn-outline-primary ms-2">Exporter en PDF</button>
    </form>

    <hr class="my-4" />

    <div id="results" class="d-none">
      <h2>Résultats</h2>
      <div class="row row-cols-1 row-cols-md-3 g-3 mt-3">

        <div class="col">
          <div class="card text-bg-light h-100">
            <div class="card-body">
              <h5 class="card-title">Prix HT (Hors Taxes)</h5>
              <p class="card-text fs-4" id="HT-price-span">-</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-bg-light h-100">
            <div class="card-body">
              <h5 class="card-title">Montant TVA</h5>
              <p class="card-text fs-4" id="TVA-value">-</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-bg-light h-100">
            <div class="card-body">
              <h5 class="card-title">Marge brute</h5>
              <p class="card-text fs-4" id="margin">-</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-bg-light h-100">
            <div class="card-body">
              <h5 class="card-title">Marge brute en %</h5>
              <p class="card-text fs-4" id="margin-percentage">-</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="prix-ttc.js"></script>
  <script>
    // Petit script pour montrer/masquer la section résultats
    document.getElementById('calculate-btn').addEventListener('click', () => {
      document.getElementById('results').classList.remove('d-none');
    });
  </script>
</body>
</html>
